<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ola() {
            let nome = prompt('Qual é o seu nome?', 'Fulado de Tal');
            alert(`Olá ${nome}.`);
            let confirma = confirm('Confirma a operação?')
            if (confirma) alert ('Operação confirmada');
            else alert ('Operção cancelada')
        }
    </script>
</head>

<body onload="ola()">
    <p>Olá mundo!</p>
</body>

</html>
