<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let user = {
            "nome": 'Marcos',
            "senha": '1234',
        };
        let str = JSON.stringify(user);
        console.log(str);
        console.log(user)

        let user2 = JSON.parse(str);
        console.log(user2);
    </script>
</head>

<body>
    <h1>
        JavaScript Object Notation
    </h1>

</body>

</html>
